# For advanced use and comprehensive documentation of the format, please see:
# http://docs.haskellstack.org/en/stable/yaml_configuration/

# Last version of LTS 11 resolver. (GHC 8.4.4)
resolver: lts-12.26

packages:
  - '.'

extra-deps: []

flags:
  verbosity:
    binary: True
    cereal: True
    deepseq: True
    pedantic: True
    safecopy: True
    lattices: True
    dhall: True
