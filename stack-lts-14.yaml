# (GHC 8.6.5)
resolver: lts-14.27

packages:
  - '.'

extra-deps:
  - generic-lens-core-2.0.0.0
  - generic-lens-2.0.0.0
  - indexed-profunctors-0.1
# - lattices-1.7.1.1
  - lattices-2.0.1
  - safecopy-0.10.2
# - dhall-1.23.0
  - dhall-1.30.0

flags:
  verbosity:
    binary: True
    cereal: True
    deepseq: True
    pedantic: True
    safecopy: True
    lattices: True
    dhall: True
    serialise: True
