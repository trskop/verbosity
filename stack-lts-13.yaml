# For advanced use and comprehensive documentation of the format, please see:
# http://docs.haskellstack.org/en/stable/yaml_configuration/

# (GHC 8.6.3)
resolver: lts-13.5

packages:
  - '.'

extra-deps: []

flags:
  verbosity:
    binary: True
    cereal: True
    data-default: True
    deepseq: True
    pedantic: True
    safecopy: True
    lattices: True
    dhall: True
    serialise: True
