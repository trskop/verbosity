# For advanced use and comprehensive documentation of the format, please see:
# http://docs.haskellstack.org/en/stable/yaml_configuration/

# (GHC 8.6.5)
resolver: lts-13.21

packages:
  - '.'

extra-deps:
  - dhall-1.23.0

flags:
  verbosity:
    binary: True
    cereal: True
    data-default: True
    deepseq: True
    pedantic: True
    safecopy: True
    lattices: True
    dhall: True
    serialise: True
