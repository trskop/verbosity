# For advanced use and comprehensive documentation of the format, please see:
# http://docs.haskellstack.org/en/stable/yaml_configuration/

# Last version of LTS 11 resolver. (GHC 8.2.2)
resolver: lts-11.22

packages:
  - '.'

extra-deps:
  - binary-0.8.5.1

flags:
  verbosity:
    binary: True
    cereal: True
    deepseq: True
    pedantic: True
    safecopy: True
    lattices: True
    dhall: True
