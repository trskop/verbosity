# For advanced use and comprehensive documentation of the format, please see:
# http://docs.haskellstack.org/en/stable/yaml_configuration/

resolver: lts-11.21

packages:
  - '.'

extra-deps:
  - binary-0.8.5.1

flags:
  verbosity:
    binary: True
    cereal: True
    data-default: True
    data-typeable: True
    deepseq: True
    ghc-generics: True
    pedantic: True
    safecopy: True
    lattices: True
    dhall: True
