resolver: nightly-2018-08-20

packages:
  - '.'

extra-deps: []

flags:
  verbosity:
    binary: True
    cereal: True
    data-default: True
    data-typeable: True
    deepseq: True
    ghc-generics: True
    pedantic: True
    safecopy: True
    lattices: True
    dhall: True
